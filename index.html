<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="image" src="images/along-img.jpg">
        <audio id="audio" src="mp3-songs/song-1.mp3"></audio>
        <div class="div">
            <button id="previous">&lt</button>
            <img id="pause" src="images/play.png">
            <button id="next">&gt</button>
        </div>
        <div class="volumn">
            <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
       <input id="rangeSlider" type="range" value="0">
    </div>
</body>
<script src="intro.js"></script>

</html>
